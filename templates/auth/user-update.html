{% load static %}

<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="user-div">
            <br>
            <h1 class="def-text" style="text-align: center;">Редагування користувача</h1>
            <br>
            <br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit" class="btn btn-info">Редагувати</button>
                <a class="btn btn-secondary" href="{% url 'auth:user-profile' user.pk %}">Назад</a>
            </form>
            <br>
        </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
</div>
